<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><link rel="shortcut icon" href="favicon.ico" type="image/x-icon"><link rel="icon" href="favicon.ico" type="image/x-icon"><title>Слайдер на Vue</title><link rel="stylesheet" href="css/works.css"></head><body><div class="content__works" id="slider"><div class="content__works-left"><div class="school__title"><div class="school__title-line"></div><h2 class="school__title-text">{{ currentProject.title || 'Название' }}</h2><div class="school__title-line"></div></div><h3 class="school__tech">{{ currentProject.tech || 'Технологии' }}</h3><a class="school__link" :href="currentProject.href"><svg class="school__link-ico"><use xlink:href="img/svg/symbols.svg#link"></use></svg><span class="school__link-text">{{ currentProject.linkText || 'Перейти' }}</span></a></div><div class="content__works-right"><transition name="fade" v-on:after-leave="afterLeaveCurrent"><div class="work__current" v-if="showCurrent"><img class="work__current-img" :src="currentProject.img" alt="currentProject"></div></transition><div class="work__another"><div class="work__view" @click="nextproject"><transition name="slideUp" v-on:after-leave="afterLeaveNext"><div class="work__view-images" v-if="showNext"><img class="work__view-img" :src="nextProject.img" alt="nextProject"><img class="work__view-img--next" :src="nextProject2.img" alt="nextProject2"></div></transition><div class="work__view-overlay"><svg class="work__slide-down"><use xlink:href="img/svg/symbols.svg#arrow_down"></use></svg></div></div><div class="work__view" @click="previousproject"><transition name="slideDown" v-on:after-leave="afterLeavePrevious"><div class="work__view-images" v-if="showPrevious"><img class="work__view-img" :src="previousProject.img" alt="previousProject"><img class="work__view-img--previous" :src="previousProject2.img" alt="previousProject2"></div></transition><div class="work__view-overlay"><svg class="work__slide-up"><use xlink:href="img/svg/symbols.svg#arrow_down"></use></svg></div></div></div></div></div><script src="js/main.bundle.js" defer></script></body></html>
